<div class="container content mt-4 mb-4">
    <div id="app">
        <form @submit="submitForm" @reset="resetForm" action="iletisim.php" method="post">
            <table align="center">
                <tr>
                    <td class="text-right"><label for="nameField">Ad:</label></td>
                    <td colspan="2"><input class="fullw" type="text" id="nameField" name="name" v-model="formData.name"></td>
                </tr>
                <tr>
                    <td class="text-right"><label for="emailField">E-posta:</label></td>
                    <td colspan="2"><input class="fullw" type="text" id="emailField" name="email" v-model="formData.email"></td>
                </tr>
                <tr>
                    <td class="text-right"><label for="messageField">Mesaj:</label></td>
                    <td colspan="2"><textarea class="fullw" id="messageField" name="message" v-model="formData.message" rows="8" cols="40"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="text-left"><button class="btn btn-warning" type="reset">Sıfırla</button></td>
                    <td class="text-right"><button class="btn btn-success" type="submit">Gönder</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                formData: {
                    name: '',
                    email: '',
                    message: ''
                }
            },
            methods: {
                submitForm(e) {
                    if (!this.formData.name) {
                        alert('Ad alanı boş bırakılamaz.');
                        e.preventDefault();
                    }
                    else if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(this.formData.email))) {
                        alert('Geçersiz e-posta adresi');
                        e.preventDefault();
                    }
                    else if (!this.formData.message) {
                        alert('Mesaj alanı boş bırakılamaz.');
                        e.preventDefault();
                    }
                },
                resetForm() {
                    this.formData.name = "";
                    this.formData.email = "";
                    this.formData.message = "";
                }
            }
        });
    </script>
</div>
</body>
