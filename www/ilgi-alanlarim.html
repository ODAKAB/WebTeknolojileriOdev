<div class="container content mt-4 mb-4">
    <div id="weather-info" class="text-center">
        <h2>Zimbabve, Harare</h2>
        <p><strong>Sıcaklık:</strong> <span id="temp"></span>&#8451;</p>
        <p><strong>Nem:</strong> <span id="humidity"></span>%</p>
        <p><strong>Rüzgar hızı:</strong> <span id="wind-speed"></span>m/s</p>
        <p><strong>Bulutluluk:</strong> <span id="cloudiness"></span>%</p>
    </div>
    <script>
        fetch("havadurumu.php")
            .then(response => response.json())
            .then(data => {
                document.getElementById('temp').textContent = Math.round(data.main.temp - 273.15);
                document.getElementById('humidity').textContent = data.main.humidity;
                document.getElementById('wind-speed').textContent = data.wind.speed;
                document.getElementById('cloudiness').textContent = data.clouds.all;
            });
    </script>
